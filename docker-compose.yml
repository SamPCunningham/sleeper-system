version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ttrpg-db
    environment:
      POSTGRES_USER: ttrpg_user
      POSTGRES_PASSWORD: ttrpg_pass
      POSTGRES_DB: ttrpg_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-USQL", "pg_isready", "-U", "ttrpg_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
